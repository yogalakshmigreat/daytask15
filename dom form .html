<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <form id="data-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="food">Choice of Food:</label>
        <input type="text" id="food" required><br>

        <label for="state">State:</label>
        <input type="text" id="state" required><br>

        <label for="country">Country:</label>
        <input type="text" id="country" required><br>

        <input type="submit" value="Submit">
    </form>

    <table id="data-table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Choice of Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </table>

    <script>
        document.getElementById("data-form").addEventListener("submit", function (e) {
            e.preventDefault();

            // Get form values
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const address = document.getElementById("address").value;
            const pincode = document.getElementById("pincode").value;
            const gender = document.getElementById("gender").value;
            const food = document.getElementById("food").value;
            const state = document.getElementById("state").value;
            const country = document.getElementById("country").value;

            // Create a new row in the table
            const table = document.getElementById("data-table");
            const row = table.insertRow(table.rows.length);
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);
            const cell4 = row.insertCell(3);
            const cell5 = row.insertCell(4);
            const cell6 = row.insertCell(5);
            const cell7 = row.insertCell(6);
            const cell8 = row.insertCell(7);

            // Set the cell values
            cell1.innerHTML = firstName;
            cell2.innerHTML = lastName;
            cell3.innerHTML = address;
            cell4.innerHTML = pincode;
            cell5.innerHTML = gender;
            cell6.innerHTML = food;
            cell7.innerHTML = state;
            cell8.innerHTML = country;

            // Clear the form fields
            document.getElementById("data-form").reset();
        });
    </script>
</body>
</html>
